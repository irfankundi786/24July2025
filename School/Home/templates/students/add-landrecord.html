{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
   {% if messages %}
  <div class="mt-2">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add LandRecord</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'student_list' %}">LandRecord</a></li>
                           <li class="breadcrumb-item active">Add LandRecord</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST"   enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>LandRecord Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Land Name</label>
                                       <input type="text" class="form-control" name="land_name" required>
                                    </div>
                                 </div>
                                 
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label> Department</label>
                                       <select class="form-control" name="department_id" required>
                                          <option value="">Select Deparment</option>
                                          {% for dept in departments %}
                                            <option value="{{ dept.DEPARTMENTID }}">{{ dept.DEPARTMENTNAME }}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>City</label>
                                       <select class="form-control" name="city_code" required>
                                          <option value="">Select City</option>
                                          {% for city in cities %}
                                           <option value="{{city.CITYCODE}}">{{city.CITYNAME}}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>


                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Date of Acquire</label>
                                       <div>
                                          <input type="date" class="form-control" name="date_of_acquire" required>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Date of Commensment</label>
                                       <div>
                                          <input type="date" class="form-control" name="date_of_comm" required>
                                       </div>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Acquire ACR</label>
                                       <input type="text" class="form-control" name="acq_acr" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Acquire Kanal</label>
                                       <input type="text" class="form-control" name="acq_kanal" required>
                                    </div>
                                 </div>
                               
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Acquire Marla</label>
                                       <input type="text" class="form-control" name="acq_marla" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>To be Acquire ACR</label>
                                       <input type="text" class="form-control" name="to_be_acq_acr" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>To be Acquire Kanal</label>
                                       <input type="text" class="form-control" name="to_be_acq_kanal" required>
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>To be Acquire Marla</label>
                                       <input type="text" class="form-control" name="to_be_acq_marla" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Land Image</label>
                                       <input type="file" class="form-control" name="land_image">
                                    </div>
                                 </div>
                                 
                                 
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>remarks</label>
                                       <textarea class="form-control" name="remarks" required></textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{%static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{%static 'assets/js/popper.min.js' %}"></script>
      <script src="{%static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{%static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{%static 'assets/js/script.js' %}"></script>
   </body>

</html>
{% endblock %}
